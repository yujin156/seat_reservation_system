<html xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입 직책 선택</title>
	<header th:replace="/menu.html"></header>
	<footer th:replace="/footer.html"></footer>
	<link rel="stylesheet" href="/css/classSelect.css" />
    <style>
        button {
            width: 100px; /* 버튼 가로 크기 조절 */
            height: 100px; /* 버튼 세로 크기 */
            margin-right: 10px; /* 버튼 간격 조절 */
        }
    </style>
</head>
<body>
    <h1>직책 선택</h1>
    <!-- 포지션 선택 버튼 표시 -->
    <form method="post" action="/selectPosition"> 
		<button type="submit" name="position" value="교수">교수</button>
        <button type="submit" name="position" value="학생">학생</button>
       
    </form>

    <!-- Thymeleaf 조건부 렌더링을 사용하여 position 값에 따라 다른 리소스로 이동 -->

    <div th:if="${param.position == '교수'}">
        <iframe th:src="@{/professorSignup}" frameborder="0" width="100%" height="500"></iframe>
    </div>
	
	    <div th:if="${param.position == '학생'}">
        <iframe th:src="@{/studentSignup}" frameborder="0" width="100%" height="500"></iframe>
    </div>
</body>
</html>
